<!DOCTYPE html>
<html>
  <head>
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form>
        <input type="text" id="new-task" placeholder="Add new task">
        <button type="button" id="add-button">Add</button>
      </form>
      <ul id="task-list">
      </ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
